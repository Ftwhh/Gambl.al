<section id="games" class="tab-content">
  <h2>Games</h2>
  <div class="game-grid">
    <div class="game-card">
      <h3>Blackjack</h3>
      <p>Try to get as close to 21 as possible without going over!</p>
      <button onclick="startBlackjack()">Play Now</button>
    </div>
    <div class="game-card">
      <h3>Slots</h3>
      <p>Spin the reels and match symbols to win big!</p>
      <button onclick="spinSlots()">Play Now</button>
    </div>
  </div>
</section>
