<!-- Blackjack Game UI -->
<section id="blackjack-content">
  <h2>Blackjack</h2>
  <div id="blackjack-table">
    <div class="dealer">
      <h3>Dealer</h3>
      <div class="cards" id="dealer-cards"></div>
      <p id="dealer-score">Score: 0</p>
    </div>
    <div class="players">
      <!-- Five player seats -->
      <div class="player" id="player-1">
        <h3>Player 1</h3>
        <div class="cards" id="player-1-cards"></div>
        <p id="player-1-score">Score: 0</p>
        <button onclick="hit(1)">Hit</button>
        <button onclick="stand(1)">Stand</button>
      </div>
      <div class="player" id="player-2">
        <h3>Player 2</h3>
        <div class="cards" id="player-2-cards"></div>
        <p id="player-2-score">Score: 0</p>
        <button onclick="hit(2)">Hit</button>
        <button onclick="stand(2)">Stand</button>
      </div>
      <div class="player" id="player-3">
        <h3>Player 3</h3>
        <div class="cards" id="player-3-cards"></div>
        <p id="player-3-score">Score: 0</p>
        <button onclick="hit(3)">Hit</button>
        <button onclick="stand(3)">Stand</button>
      </div>
      <div class="player" id="player-4">
        <h3>Player 4</h3>
        <div class="cards" id="player-4-cards"></div>
        <p id="player-4-score">Score: 0</p>
        <button onclick="hit(4)">Hit</button>
        <button onclick="stand(4)">Stand</button>
      </div>
      <div class="player" id="player-5">
        <h3>Player 5</h3>
        <div class="cards" id="player-5-cards"></div>
        <p id="player-5-score">Score: 0</p>
        <button onclick="hit(5)">Hit</button>
        <button onclick="stand(5)">Stand</button>
      </div>
    </div>
  </div>
  <button onclick="startGame()">Start Game</button>
</section>
